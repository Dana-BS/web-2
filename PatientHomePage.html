<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .welcome {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .patient-info {
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .doctor-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="welcome">
        Welcome, [name]
    </div>

    <div class="patient-info">
        <strong>Patient Information:</strong>
        <ul>
            <li>Name: [Patient Name]</li>
            <li>Email: [Patient Email]</li>
            <li>Phone: [Patient Phone]</li>
            <!-- Add other information entered during sign up -->
        </ul>
    </div>

    <a href="book_appointment.html">Book an appointment</a>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Doctor's Name</th>
                <th>Doctor's Photo</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3 PM</td>
                <td>20/5/2025</td>
                <td>Dr. Sara Ahmad</td>
                <td><img src="sara_ahmad.jpg" alt="Dr. Sara Ahmad" class="doctor-photo"></td>
                <td>Pending</td>
                <td><a href="#">Cancel</a></td>
            </tr>
            <tr>
                <td>10 AM</td>
                <td>14/2/2025</td>
                <td>Dr. Saleh Abdullah</td>
                <td><img src="saleh_abdullah.jpg" alt="Dr. Saleh Abdullah" class="doctor-photo"></td>
                <td>Confirmed</td>
                <td><a href="#">Cancel</a></td>
            </tr>
        </tbody>
    </table>

    <div class="links">
        <a href="index.html">Log out</a>
    </div>
</body>
</html>
