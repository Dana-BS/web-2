<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fff8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .login-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="email"], 
        input[type="password"], 
        select, 
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #8bca84;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74b070;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form id="loginForm">
            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- User Role -->
            <label for="role">User Role:</label>
            <select id="role" name="role" required>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Log In">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the selected user role
            const role = document.getElementById('role').value;

            // Redirect based on user role
            if (role === 'doctor') {
                window.location.href = "Doctor'sHomePage.html"; // Replace with actual doctor's homepage
            } else if (role === 'patient') {
                window.location.href = 'PatientHomePage.html'; // Replace with actual patient's homepage
            }
        });
    </script>
</body>
</html>
