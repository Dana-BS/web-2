<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fff8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #8bca84;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        header img {
            width: 120px; 
            height: auto;
            margin-left: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }
        h1 {
            color: #8bca84;
            margin-top: 30px;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            display: none; 
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #8bca84;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #74ad6e;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .role-selection label {
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        .role-selection input {
            width: 18px;
            height: 18px;
            accent-color: #8bca84;
            margin-right: 5px;
        }
        footer {
            text-align: center;
            background-color: #8bca84;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="petLogo.PNG" alt="Clinic Logo">
        <a href="homePage.html">Log out</a>
    </header>
    <h1>Sign-Up Page</h1>

    
    <div class="role-selection">
        <label>
            <input type="radio" name="role" value="patient" onclick="showForm()"> Sign Up as Patient
        </label>
        <label>
            <input type="radio" name="role" value="doctor" onclick="showForm()"> Sign Up as Doctor
        </label>
    </div>

    
    <div id="patient-form" class="form-container">
        <h2>Patient Sign-Up</h2>
        <form action="PatientHomePage.html">
            <label for="patient-first-name">First Name:</label>
            <input type="text" id="patient-first-name" name="first_name" required>
            
            <label for="patient-last-name">Last Name:</label>
            <input type="text" id="patient-last-name" name="last_name" required>
            
            <label for="patient-id">ID:</label>
            <input type="text" id="patient-id" name="id" required>
            
            <label for="patient-gender">Gender:</label>
            <select id="patient-gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="patient-Species">Species:</label>
            <select id="patient-Species" name="Species" required>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="bird">Bird</option>
            </select>
            
            <label for="patient-dob">Date of Birth:</label>
            <input type="date" id="patient-dob" name="dob" required>
            
            <label for="patient-email">Email Address:</label>
            <input type="email" id="patient-email" name="email" required>
            
            <label for="patient-password">Password:</label>
            <input type="password" id="patient-password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    
    <div id="doctor-form" class="form-container">
        <h2>Doctor Sign-Up</h2>
        <form action="Doctor'shomepage.html">
            <label for="doctor-first-name">First Name:</label>
            <input type="text" id="doctor-first-name" name="first_name" required>
            
            <label for="doctor-last-name">Last Name:</label>
            <input type="text" id="doctor-last-name" name="last_name" required>
            
            <label for="doctor-id">ID:</label>
            <input type="text" id="doctor-id" name="id" required>
            
            <label for="doctor-photo">Photo:</label>
            <input type="file" id="doctor-photo" name="photo" accept="image/*" required>
            
            <label for="doctor-speciality">Speciality:</label>
            <select id="doctor-speciality" name="speciality" required>
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="general-medicine">General Medicine</option>
                <option value="pediatrics">Pediatrics</option>
            </select>
            
            <label for="doctor-email">Email Address:</label>
            <input type="email" id="doctor-email" name="email" required>
            
            <label for="doctor-password">Password:</label>
            <input type="password" id="doctor-password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showForm() {
            const selectedRole = document.querySelector('input[name=\"role\"]:checked').value;
            
            document.getElementById('patient-form').style.display = 'none';
            document.getElementById('doctor-form').style.display = 'none';

            if (selectedRole === 'patient') {
                document.getElementById('patient-form').style.display = 'block';
            } else if (selectedRole === 'doctor') {
                document.getElementById('doctor-form').style.display = 'block';
            }
        }
    </script>
</body>

<footer>
    <p>Â© 2025 Fur Clinic. All rights reserved.</p>
</footer>
</html>
