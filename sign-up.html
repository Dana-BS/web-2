<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fff8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #8bca84;
            margin-top: 30px;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #8bca84;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #74ad6e;
        }

        .hidden {
            display: none;
        }

        .role-selection {
            display: flex;
            justify-content: space-around;
        }

        .role-button {
            background-color: #8bca84;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .role-button:hover {
            background-color: #74ad6e;
        }
    </style>
</head>
<body>
    <h1>Sign-Up Page</h1>

    <!-- Role Selection -->
    <div class="role-selection">
        <button class="role-button" onclick="showForm('patient')">Sign Up as Patient</button>
        <button class="role-button" onclick="showForm('doctor')">Sign Up as Doctor</button>
    </div>

    <!-- Patient Form -->
    <div id="patient-form" class="form-container hidden">
        <h2>Patient Sign-Up</h2>
        <form id="patientForm">
            <label for="patient-first-name">First Name:</label>
            <input type="text" id="patient-first-name" required>
            
            <label for="patient-last-name">Last Name:</label>
            <input type="text" id="patient-last-name" required>
            
            <label for="patient-id">ID:</label>
            <input type="text" id="patient-id" required>
            
            <label for="patient-gender">Gender:</label>
            <select id="patient-gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="patient-dob">Date of Birth:</label>
            <input type="date" id="patient-dob" required>
            
            <label for="patient-email">Email Address:</label>
            <input type="email" id="patient-email" required>
            
            <label for="patient-password">Password:</label>
            <input type="password" id="patient-password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Doctor Form -->
    <div id="doctor-form" class="form-container hidden">
        <h2>Doctor Sign-Up</h2>
        <form id="doctorForm">
            <label for="doctor-first-name">First Name:</label>
            <input type="text" id="doctor-first-name" required>
            
            <label for="doctor-last-name">Last Name:</label>
            <input type="text" id="doctor-last-name" required>
            
            <label for="doctor-id">ID:</label>
            <input type="text" id="doctor-id" required>
            
            <label for="doctor-photo">Photo URL:</label>
            <input type="url" id="doctor-photo" placeholder="https://example.com/photo.jpg" required>
            
            <label for="doctor-speciality">Speciality:</label>
            <select id="doctor-speciality" required>
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="general-medicine">General Medicine</option>
                <option value="pediatrics">Pediatrics</option>
            </select>
            
            <label for="doctor-email">Email Address:</label>
            <input type="email" id="doctor-email" required>
            
            <label for="doctor-password">Password:</label>
            <input type="password" id="doctor-password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Add event listener to Doctor Sign-Up form
        document.getElementById('doctorSignupForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting
            
            const doctorData = {
                firstName: document.getElementById('doctor-first-name').value,
                lastName: document.getElementById('doctor-last-name').value,
                id: document.getElementById('doctor-id').value,
                photo: document.getElementById('doctor-photo').files[0]
                    ? URL.createObjectURL(document.getElementById('doctor-photo').files[0])
                    : "",
                speciality: document.getElementById('doctor-speciality').value,
                email: document.getElementById('doctor-email').value,
            };
    
            // Save doctor data to localStorage
            localStorage.setItem('doctorData', JSON.stringify(doctorData));
    
            // Redirect to the Doctor's Homepage
            window.location.href = "Doctor'shomepage.html";
        });
    </script>
</body>
</html>
