<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9f1; /* Light greenish background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .form-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .radio-group, .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #8bca84;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74b070;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prescribe Medication</h2>
        <form action="Doctor'sHomePage.html" method="post">
            <!-- Pet Name -->
            <label for="pet-name">Pet's Name:</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="Enter pet's name" required>

            <!-- Pet Age -->
            <label for="age">Age (in montg):</label>
            <input type="number" id="age" name="age" min="0" placeholder="Enter pet's age" required>

            <!-- Species -->
            <label>Species:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="dog" name="species" value="Dog" >
                    Dog
                </label>
                <label>
                    <input type="radio" id="cat" name="species" value="Cat">
                    Cat
                </label>
                <label>
                    <input type="radio" id="bird" name="species" value="Bird"> 
                    Bird
                </label>
               
            </div>

            <!-- Medications -->
            <label>Medications:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="aspirin" name="medications" value="Aspirin">
                    Aspirin
                </label>
                <label>
                    <input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen">
                    Ibuprofen
                </label>
                <label>
                    <input type="checkbox" id="paracetamol" name="medications" value="Paracetamol">
                    Paracetamol
                </label>
                <label>
                    <input type="checkbox" id="antibiotics" name="medications" value="Antibiotics">
                    Antibiotics
                </label>
            </div>

            <!-- Submit Button -->
            <input type="submit" >
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get pet data from sessionStorage
            const petData = JSON.parse(sessionStorage.getItem('petData'));
    
            if (petData) {
                // Fill in the form fields
                document.getElementById("pet-name").value = petData.name || "";
                document.getElementById("age").value = petData.age || "";
    
                // Select species
                if (petData.species) {
                    const species = petData.species.toLowerCase();
                    const speciesRadio = document.getElementById(species);
                    if (speciesRadio) speciesRadio.checked = true;
                }
    
                // Check medications
                if (petData.medications) {
                    const medications = petData.medications.split(", ");
                    medications.forEach(medication => {
                        const checkbox = document.getElementById(medication.toLowerCase());
                        if (checkbox) checkbox.checked = true;
                    });
                }
            }
        });
    </script>
    
</body>
</html>
