<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Pet's Medications</h2>
        <form action="Doctor'sHomePage.html" method="post">
            <label for="pet-name">Pet's Name:</label>
            <input type="text" id="pet-name" name="pet-name"  >

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" >

            <label>Species:</label>
            <input type="radio" id="dog" name="species" value="Dog" checked>
            <label for="dog" style="display: inline;">Dog</label>
            <input type="radio" id="cat" name="species" value="Cat">
            <label for="cat" style="display: inline;">Cat</label>

            <label>Medications:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="aspirin" name="medications" value="Aspirin" >
                <label for="aspirin" style="display: inline;">Aspirin</label><br>
                <input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen">
                <label for="ibuprofen" style="display: inline;">Ibuprofen</label><br>
                <input type="checkbox" id="paracetamol" name="medications" value="Paracetamol">
                <label for="paracetamol" style="display: inline;">Paracetamol</label><br>
                <input type="checkbox" id="antibiotics" name="medications" value="Antibiotics">
                <label for="antibiotics" style="display: inline;">Antibiotics</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
