<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9f1; /* Light greenish background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .form-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="submit"], 
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .radio-group, .checkbox-group {
            margin: 10px 0;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #8bca84;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74b070;
        }

        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prescribe Medication</h2>
        <form action="DoctorHomePage.html" method="post">
            <!-- Pet Name -->
            <label for="pet-name">Pet's Name:</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="Enter pet's name" required>

            <!-- Pet Age -->
            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" min="0" placeholder="Enter pet's age" required>

            <!-- Species -->
            <label>Species:</label>
            <div class="radio-group">
                <input type="radio" id="dog" name="species" value="Dog" checked>
                <label for="dog" style="display: inline;">Dog</label>
                <input type="radio" id="cat" name="species" value="Cat">
                <label for="cat" style="display: inline;">Cat</label>
                <input type="radio" id="rabbit" name="species" value="Rabbit">
                <label for="rabbit" style="display: inline;">Rabbit</label>
            </div>

            <!-- Medications -->
            <label>Medications:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="aspirin" name="medications" value="Aspirin">
                <label for="aspirin">Aspirin</label>
                <input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen">
                <label for="ibuprofen">Ibuprofen</label>
                <input type="checkbox" id="paracetamol" name="medications" value="Paracetamol">
                <label for="paracetamol">Paracetamol</label>
                <input type="checkbox" id="antibiotics" name="medications" value="Antibiotics">
                <label for="antibiotics">Antibiotics</label>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Prescribe">
        </form>
    </div>
</body>
</html>
