<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9f1; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8bca84;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header img {
            width: 100px; 
            height: auto;
            margin-right: 15px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .form-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .radio-group, .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #8bca84;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74b070;
        }

        footer {
            text-align: center;
            background-color: #8bca84;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="petLogo.PNG" alt="Clinic Logo">
        <a href="homePage.html">Log out</a>
    </header>
    <div class="form-container">
        <h2>Prescribe Medication</h2>
        <form action="Doctor'sHomePage.html" method="post">
            <!-- Pet Name -->
            <label for="pet-name">Pet's Name:</label>
            <input type="text" id="pet-name" name="pet-name" value="Fluffy" required>

            <!-- Pet Age -->
            <label for="age">Age (in months):</label>
            <input type="number" id="age" name="age" min="0" value="5" required>

            <!-- Species -->
            <label>Species:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="dog" name="species" value="Dog" checked>
                    Dog
                </label>
                <label>
                    <input type="radio" id="cat" name="species" value="Cat">
                    Cat
                </label>
                <label>
                    <input type="radio" id="bird" name="species" value="Bird"> 
                    Bird
                </label>
            </div>

            <label>Gender:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="female" name="gender" value="female">
                    female
                </label>
                <label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    male
                </label>
            </div>

            
            <label>Medications:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="aspirin" name="medications" value="Aspirin">
                    Aspirin
                </label>
                <label>
                    <input type="checkbox" id="ibuprofen" name="medications" value="Ibuprofen">
                    Ibuprofen
                </label>
                <label>
                    <input type="checkbox" id="paracetamol" name="medications" value="Paracetamol">
                    Paracetamol
                </label>
                <label>
                    <input type="checkbox" id="antibiotics" name="medications" value="Antibiotics" checked>
                    Antibiotics
                </label>
            </div>

           
            <input type="submit">
        </form>
    </div>
</body>

<footer>
    <p>Â© 2025 Fur Clinic. All rights reserved.</p>
</footer>
</html>
