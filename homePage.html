<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('14710.jpg');
            background-size: 400px 400px; /* Adjust size */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a translucent background */

        }

        header h1 {
            display: inline-block;
            overflow: hidden; /* Ensures the text stays within the element */
            white-space: nowrap; /* Prevents the text from wrapping */
            font-size: 2.5em;
            font-weight: bold;
            color: #8bca84;
            border-right: 3px solid #8bca84; /* Simulates the cursor */
            animation: typing 2s steps(20, end), blink 0.5s step-end infinite;
        }

        /* Typing effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Blinking cursor */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
            color: #555;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #8bca84;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #74ad6e;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            background-color: #8bca84;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pet Clinic</h1>
        <p>Providing the best care for your pets</p>
    </header>
    
    <div class="button-container">
        <a href="log-in.html" class="button">Log In</a>
        <a href="sign-up.html" class="button">Sign Up</a>
    </div>
</body>

<footer>
    <p>Â© 2025 Fur Clinic. All rights reserved.</p>
</footer>
</html>
