<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('14710.jpg');
            background-size: 400px 400px; /* Adjust size */
        }


        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #8bca84;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #8bca84;
            animation: typing 2s steps(20, end) forwards, blink 0.5s step-end infinite;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #8bca84;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #74ad6e;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Blinking cursor */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #8bca84;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Fur Clinic</h1>
            <p>Providing the best care for your pets</p>
        </header>

        <div class="button-container">
            <a href="log-in.html" class="button">Log In</a>
            <a href="sign-up.html" class="button">Sign Up</a>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Fur Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
