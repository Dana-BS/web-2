<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fff8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #8bca84;
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #8bca84;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: #74ad6e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pet Clinic</h1>
        <p>Providing the best care for your pets</p>
    </header>
    
    <div class="button-container">
        <a href="login.html" class="button">Log In</a>
        <a href="sign-up.html" class="button">Sign Up</a>
    </div>
</body>
</html>
