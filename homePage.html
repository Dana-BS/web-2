<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Home Page</title>
    <style>
        
           body {
    font-family: Arial, sans-serif;
    background-color: #f9fff8;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
            background-color:antiquewhite;
    height: 100vh;
    background-image: url('footprint.png');
    background-size: 400px, 400px; /* Adjust size */
}

        

        header {
            text-align: center;
            margin-bottom: 20px;
            border: 10px solid black ;
            border-color: antiquewhite;
            background-color:antiquewhite;
        }

        header h1 {
            color: #8bca84;
    font-size: 2.5em;
    margin: 0;
    text-align: center;
    position: relative;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(45deg, #8bca84, #74ad6e);
    -webkit-background-clip: text; /* For gradient effect */
    color: transparent; /* Make the text color transparent to show gradient */
    animation: fadeIn 2s ease-out, slideIn 1s ease-out;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Animation for sliding effect */
@keyframes slideIn {
    from {
        transform: translateY(-50px);
    }
    to {
        transform: translateY(0);
    }
}

        p {
            font-size: 1.2em;
    margin: 10px 0 30px;
    color: #555;
    text-align: center;
    position: relative;
    font-weight: 500;
    letter-spacing: 1px;
    opacity: 0;
    animation: fadeIn 2s ease-out forwards, slideUp 1s ease-out forwards
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #8bca84;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease; /* Smooth transition for all properties */
        }

        .button:hover {
            background-color: #74ad6e;
    transform: scale(1.1); /* Slightly enlarge the button */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
    color: #fff; /* Ensure text color remains white */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pet Clinic</h1>
        <p>Providing the best care for your pets</p>
    </header>
    
    <div class="button-container">
        <a href="log-in.html" class="button">Log In</a>
        <a href="sign-up.html" class="button">Sign Up</a>
    </div>
</body>
</html>
