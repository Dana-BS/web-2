<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9f1; /* Light greenish background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8bca84;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header img {
            width: 100px; /* Increased size */
            height: auto;
            margin-right: 15px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .form-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        .btn {
            background-color: #8bca84;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #74b070;
        }

        footer {
            text-align: center;
            background-color: #8bca84;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="petLogo.PNG" alt="Clinic Logo">
        <a href="homePage.html">Log out</a>
    </header>
    <div class="form-container">
        <h2>Book an Appointment</h2>
        <form action="#">
            <label for="specialty">Select Specialty:</label>
            <select id="specialty" name="specialty">
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="general-medicine">General Medicine</option>
                <option value="pediatrics">Pediatrics</option>
                <!-- Add more specialties as needed -->
            </select>
            <button type="submit" class="btn">Submit</button>
        </form>

        <form action="PatientHomePage.html">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="dr_sara">Dr. Sara Mohammed</option>
                <option value="dr_saleh">Dr. Saleh Abdullah</option>
                <!-- Dynamic options based on selected specialty -->
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter reason for visit"></textarea>

            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </div>
</body>
<footer>
    <p>Â© 2025 Fur Clinic. All rights reserved.</p>
</footer>
</html>
