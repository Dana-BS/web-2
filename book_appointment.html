<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9f1; /* Light greenish background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #8bca84;
        }

        .form-container h2 {
            text-align: center;
            color: #8bca84;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        .btn {
            background-color: #8bca84;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #74b070;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book an Appointment</h2>
        <form action="#">
            <label for="specialty">Select Specialty:</label>
            <select id="specialty" name="specialty">
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="orthopedics">Orthopedics</option>
                <!-- Add more specialties as needed -->
            </select>
            <button type="submit" class="btn">Submit</button>
        </form>

        <form action="homepage.html">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="dr_sara">Dr. Sara Ahmad</option>
                <option value="dr_saleh">Dr. Saleh Abdullah</option>
                <!-- Dynamic options based on selected specialty -->
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter reason for visit"></textarea>

            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </div>
</body>
</html>
